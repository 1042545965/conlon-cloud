zuul:
  prefix: /api
  routes:
    cloud-auth:
      path: /cloudAuth/**
      # 就是 服务的名称 application:name = cloud-auth
      serviceId: cloud-auth
    cloud-user:
      path: /cloudUser/**
      # 就是 服务的名称 application:name = cloud-user
      serviceId: cloud-user

spring:
  application:
    # 应用程序名称，后面会在消费者中用到
    name: cloud-gateway

# 注册到eureka
eureka:
  instance:
    # 可以使用ip注册
    preferIpAddress: true
  client:
    serviceUrl:
      ## 注册到 eureka (这里需要自己配置host 和 nginx)
      defaultZone: http://conlon-eureka/eureka

# 定义日志级别  debug , info
logback:
#  使用 pom当中的参数
  name: @build.finalName@
  path: /home/cloud/@build.finalName@/
  level: debug

# 配置日志
logging:
  config: classpath:logback-gateway.xml