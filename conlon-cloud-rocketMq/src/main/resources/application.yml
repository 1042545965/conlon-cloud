server:
  port: 8070


rocketmq:
  consumer:
    #设置一次消费消息的条数，默认为1条
    consumeMessageBatchMaxSize: 1
    #消费者线程数量
    consumeThreadMax: 32
    consumeThreadMin: 5
  #发送同一类消息的设置为同一个group，保证唯一,默认不需要设置，rocketmq会使用ip@pid(pid代表jvm名字)作为唯一标示
  groupName: please_rename_unique_group_name
  #是否开启自动配置
  isEnable: true
  #mq的nameserver地址
  namesrvAddr: 192.168.233.150:9876
  #消息最大长度 默认1024*4(4M)
  producer:
    maxMessageSize: 4096
    #发送消息失败重试次数，默认2
    retryTimesWhenSendFailed: 2
    #发送消息超时时间,默认3000 ms
    sendMsgTimeout: 3000

spring:
  application:
    # 应用程序名称，后面会在消费者中用到
    name: @build.finalName@
# 定义日志级别  debug , info
logback:
#  使用 pom当中的参数
  name: ${spring.application.name}
  path: /home/cloud/${logback.name}/
  level: info

# 配置日志
logging:
  config: classpath:logback-rocketmq.xml